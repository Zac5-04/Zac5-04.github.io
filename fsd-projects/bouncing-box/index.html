<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Bouncing Box</title>
    <script src="jquery.min.js"></script>
    <style>
      .box {
        width: 70px;
        height: 70px;
        background-color: teal;
        font-size: 300%;
        text-align: center;
        user-select: none;
        display: block;
        position: absolute;
        top: 100px;
        left: 0px;
      }

      .board {
        height: 100vh;
      }
    </style>
  </head>

  <body class="board">
    <div class="box">?</div>

    <script>
      (function () {
        "use strict";
        /* global jQuery */

        //////////////////////////////////////////////////////////////////
        /////////////////// SETUP DO NOT DELETE //////////////////////////
        //////////////////////////////////////////////////////////////////

        var box = jQuery(".box"); 
        var board = jQuery(".board"); 
        var boardWidth = board.width(); 

        jQuery(window).on("resize", function () {
          boardWidth = board.width();
        });

        setInterval(update, 50);
        box.on("click", handleBoxClick);

        function moveBoxTo(newPositionX) {
          box.css("left", newPositionX);
        }

        function changeBoxText(newText) {
          box.text(newText);
        }

        //////////////////////////////////////////////////////////////////
        /////////////////// YOUR CODE BELOW HERE /////////////////////////
        //////////////////////////////////////////////////////////////////

        // TODO 2 - Variable declarations
        var positionX = 0;
        var points = 0;
        var speed = 10;

        /**
         * This Function will be called 20 times/second.
         */
        function update() {
          // Increase positionX by speed
          positionX = positionX + speed;

          // Call moveBoxTo with positionX
          moveBoxTo(positionX);

          // Check for Right Boundary
          if (positionX > boardWidth) {
            speed *= -1; // Reverse direction
          }

          // Check for Left Boundary
          if (positionX < 0) {
            speed *= -1; // Reverse direction
          }
        }

        /**
         * This Function will be called each time the box is clicked.
         */
        function handleBoxClick() {
          // Increment points by 1
          points = points + 1;

          // Update the text on the box to show current points
          changeBoxText(points);

          // Reset positionX to 0
          positionX = 0;

          // Update speed using the linear formula: (3 * points) + 10
          speed = 3 * points + 10;
        }
        
      })();
    </script>
  </body>
</html>
