<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Bouncing Box</title>
    <script src="jquery.min.js">var box = jQuery(".content .box");</script>
    <style>
      .box {
        width: 80px;
        height: 80px;
        background-color: rgb(122, 148, 231);
        font-size: 300%;
        text-align: center;
        user-select: none;
        display: block;
        position: absolute;
        top: 100px;
        left: 0px;
      }

      .board {
        height: 100vh;
      }
    </style>
  </head>

  <body class="board">
    <div class="box">?</div>

    <script>
      (function () {
        "use strict";
        /* global jQuery */

        //////////////////////////////////////////////////////////////////
        /////////////////// SETUP DO NOT DELETE //////////////////////////
        //////////////////////////////////////////////////////////////////

        var box = jQuery(".box"); 
        var board = jQuery(".board"); 
        var boardWidth = board.width(); 

        jQuery(window).on("resize", function () {
          boardWidth = board.width();
        });

        // Call update repeatedly
        setInterval(update, 50);
        box.on("click", handleBoxClick);

        // Declare variables outside functions for persistence
        var positionX = 0; // Horizontal position of the box
        var points = 0;    // Score counter
        var speed = 10;    // Speed of movement

        // Function to move box to a specific X position
        function moveBoxTo(newPositionX) { 
          box.css("left", newPositionX);
        }

        // Function to change the text inside the box
        function changeBoxText(newText) {
          box.text(newText);
        }

        //////////////////////////////////////////////////////////////////
        /////////////////// YOUR CODE BELOW HERE /////////////////////////
        //////////////////////////////////////////////////////////////////

        /**
         * This Function will be called 20 times/second.
         */
        function update() {
          // Update positionX based on current speed
          positionX += speed;

          // Move the box to positionX
          moveBoxTo(positionX);

          // Bounce off the right edge
          if (positionX > boardWidth - box.width()) {
            speed *= -1; // Reverse direction
          }

          // Bounce off the left edge
          if (positionX < 0) {
            speed *= -1; // Reverse direction
          }
        }

        /**
         * This Function will be called each time the box is clicked.
         */
        function handleBoxClick() {
          // Increment points
          points += 1;

          // Update the score display
          changeBoxText(points);

          // Reset positionX to 0
          positionX = 0;

          // Recalculate speed based on points
          speed = 3 * points + 10;
        }
      })();
    </script>
  </body>
</html>
